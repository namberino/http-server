<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">Company</div>
        </div>

        <div class="header-right">
            <a class="button" src="#">Donate</a>
            <img class="logo-image" src="/img/company.jpg">
        </div>
    </div>

    <div class="menu">
        <ul class="links">
            <li class="header-link"><a href="#">Home</a></li>
            <li class="header-link"><a href="#">Projects</a></li>
            <li class="header-link"><a href="#">About</a></li>
        </ul>
    </div>

    <div class="body-content">
        <div class="product-list">
            <h2>This is a list</h2>
            <ul class="project-list">
                <li class="projects">Project 1</li>
                <li class="projects">Project 2</li>
                <li class="projects">Project 3</li>
            </ul>
        </div>

        <div class="img-contents">
            <div class="image-box">
                <img src="img/dog.png">
                <p>Dog</p>
            </div>
            
            <div class="image-box">            
                <img src="img/400.jpg">
                <p>400</p>
            </div>
            <div class="image-box">
                <img src="img/400-gray.png">
                <p>400 gray</p>
            </div>
            <div class="image-box">
                <img src="img/eiffel.jpg">
                <p>Eiffel tower</p>
            </div>
            <div class="image-box">
                <img src="img/moto.jpg">
                <p>Motorcycle</p>
            </div>

            <div class="image-box">
                <img src="img/http-200.png">
                <p>HTTP 200 OK</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="logo">Company</div>
    </div>
</body>
</html>
